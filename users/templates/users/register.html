{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
  <p class="mt-2">Already have an account? <a href="{% url 'users:login' %}">Log in</a></p>
</div>
{% endblock %}
