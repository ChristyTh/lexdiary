{% extends 'base.html' %}
{% block content %}
<h2>Add Stage for {{ case.case_number }} - {{ case.case_name }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save Stage</button>
</form>
<a href="{% url 'stages:view_stages' case.id %}" class="btn btn-secondary mt-2">Back to Stages</a>
{% endblock %}
