{% extends 'base.html' %}
{% block content %}
<h2>Stages for {{ case.case_number }} - {{ case.case_name }}</h2>
<a href="{% url 'stages:add_stage' case.id %}" class="btn btn-success mb-3">➕ Add Stage</a>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Date</th>
      <th>Stage</th>
      <th>Notes</th>
    </tr>
  </thead>
  <tbody>
    {% for stage in stages %}
      <tr>
        <td>{{ stage.date }}</td>
        <td>{{ stage.stage_name }}</td>
        <td>{{ stage.notes }}</td>
      </tr>
    {% empty %}
      <tr><td colspan="3">No stages added yet.</td></tr>
    {% endfor %}
  </tbody>
</table>

<a href="{% url 'cases:list_cases' %}" class="btn btn-secondary mt-2">← Back to Cases</a>
{% endblock %}
